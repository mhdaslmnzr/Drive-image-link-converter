<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/launch.jpg" type="image/x-icon">
  <title>Google Drive Image URL Converter</title>
  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
  <h3>Google Drive Image URL Converter</h3>

  <p>Converts image sharing URLs from Drive to a viewable link that can be easily embedded in an img tag.</p>
  
  <p> 
    <ul>
      <li>
        Paste your link in the box below click convert
      </li>
      <li>
        After clicking convert - copy the new viewable link from the input box
      </li>
    </ul>
  </p>
  
  <label for="drive-url">URL</label>
  <input id="drive-url" type="url" placeholder="Paste your google drive link here"/>
  <button id="convert-btn" >Convert</button>

  
</div>

  <!-- js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script  src="assets/js/script.js"></script>

</body>
</html>
